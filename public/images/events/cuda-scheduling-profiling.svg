      <stop offset="100%" style="stop-color:#1a1a2e"/>
    </linearGradient>
    <linearGradient id="nv-green" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#76B900"/>
      <stop offset="100%" style="stop-color:#5a9e00"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#F4C542"/>
      <stop offset="100%" style="stop-color:#2E6DB4"/>
    </linearGradient>
    <linearGradient id="perf-grad" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#76B900;stop-opacity:0.05"/>
      <stop offset="100%" style="stop-color:#76B900;stop-opacity:0.4"/>
    </linearGradient>
    <radialGradient id="glow-green" cx="50%" cy="50%" r="50%">
