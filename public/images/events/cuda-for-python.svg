    <text x="210" y="19" text-anchor="middle" fill="#A8B3C3" font-family="monospace" font-size="11">cuda_python.py</text>
    <!-- Code lines -->
    <g font-family="monospace" font-size="13">
      <text x="15" y="55" fill="#c586c0">import</text><text x="72" y="55" fill="#4fc1ff"> cupy </text><text x="120" y="55" fill="#c586c0">as</text><text x="138" y="55" fill="#4fc1ff"> cp</text>
      <text x="15" y="75" fill="#c586c0">import</text><text x="72" y="75" fill="#4fc1ff"> torch</text>
      <text x="15" y="95" fill="#c586c0">from</text><text x="52" y="95" fill="#4fc1ff"> numba </text><text x="110" y="95" fill="#c586c0">import</text><text x="167" y="95" fill="#4fc1ff"> cuda</text>
      <text x="15" y="125" fill="#6A9955"># CuPy ‚Äî NumPy on GPU</text>
      <text x="15" y="145" fill="#9cdcfe">x</text><text x="26" y="145" fill="#d4d4d4"> = </text><text x="44" y="145" fill="#4fc1ff">cp</text><text x="57" y="145" fill="#d4d4d4">.</text><text x="63" y="145" fill="#dcdcaa">random.randn</text><text x="155" y="145" fill="#d4d4d4">(</text><text x="162" y="145" fill="#b5cea8">1000</text><text x="194" y="145" fill="#d4d4d4">,</text><text x="201" y="145" fill="#b5cea8">1000</text><text x="233" y="145" fill="#d4d4d4">)</text>
      <text x="15" y="165" fill="#9cdcfe">y</text><text x="26" y="165" fill="#d4d4d4"> = </text><text x="44" y="165" fill="#4fc1ff">cp</text><text x="57" y="165" fill="#d4d4d4">.</text><text x="63" y="165" fill="#dcdcaa">dot</text><text x="89" y="165" fill="#d4d4d4">(</text><text x="95" y="165" fill="#9cdcfe">x</text><text x="103" y="165" fill="#d4d4d4">,</text><text x="111" y="165" fill="#9cdcfe">x</text><text x="119" y="165" fill="#d4d4d4">.</text><text x="125" y="165" fill="#9cdcfe">T</text><text x="133" y="165" fill="#d4d4d4">)</text>
      <text x="15" y="195" fill="#6A9955"># PyTorch CUDA</text>
      <text x="15" y="215" fill="#9cdcfe">t</text><text x="26" y="215" fill="#d4d4d4"> = </text><text x="44" y="215" fill="#4fc1ff">torch</text><text x="80" y="215" fill="#d4d4d4">.</text><text x="86" y="215" fill="#dcdcaa">randn</text><text x="123" y="215" fill="#d4d4d4">(</text><text x="130" y="215" fill="#b5cea8">256</text><text x="152" y="215" fill="#d4d4d4">,</text><text x="159" y="215" fill="#b5cea8">256</text><text x="181" y="215" fill="#d4d4d4">)</text>
      <text x="15" y="235" fill="#9cdcfe">t_gpu</text><text x="55" y="235" fill="#d4d4d4"> = </text><text x="70" y="235" fill="#9cdcfe">t</text><text x="78" y="235" fill="#d4d4d4">.</text><text x="84" y="235" fill="#dcdcaa">cuda</text><text x="114" y="235" fill="#d4d4d4">()</text>
      <text x="15" y="265" fill="#6A9955"># Numba CUDA kernel</text>
      <text x="15" y="285" fill="#dcdcaa">@cuda.jit</text>
      <text x="15" y="305" fill="#c586c0">def</text><text x="40" y="305" fill="#dcdcaa"> vector_add</text><text x="135" y="305" fill="#d4d4d4">(</text><text x="142" y="305" fill="#9cdcfe">a, b, c</text><text x="193" y="305" fill="#d4d4d4">):</text>
      <text x="30" y="325" fill="#9cdcfe">    idx</text><text x="72" y="325" fill="#d4d4d4"> = </text><text x="90" y="325" fill="#4fc1ff">cuda</text><text x="120" y="325" fill="#d4d4d4">.</text><text x="126" y="325" fill="#dcdcaa">grid</text><text x="152" y="325" fill="#d4d4d4">(</text><text x="158" y="325" fill="#b5cea8">1</text><text x="165" y="325" fill="#d4d4d4">)</text>
      <text x="30" y="345" fill="#9cdcfe">    c</text><text x="50" y="345" fill="#d4d4d4">[</text><text x="56" y="345" fill="#9cdcfe">idx</text><text x="78" y="345" fill="#d4d4d4">] = </text><text x="98" y="345" fill="#9cdcfe">a</text><text x="106" y="345" fill="#d4d4d4">[</text><text x="112" y="345" fill="#9cdcfe">idx</text><text x="134" y="345" fill="#d4d4d4">] + </text><text x="156" y="345" fill="#9cdcfe">b</text><text x="164" y="345" fill="#d4d4d4">[</text><text x="170" y="345" fill="#9cdcfe">idx</text><text x="192" y="345" fill="#d4d4d4">]</text>
    </g>
