      <text x="45" y="75" text-anchor="middle" fill="#000" font-family="Arial, sans-serif" font-size="10" font-weight="bold">SM 4</text>
      <rect x="100" y="50" width="90" height="40" rx="4" fill="#76B900" opacity="0.8"/>
      <text x="145" y="75" text-anchor="middle" fill="#000" font-family="Arial, sans-serif" font-size="10" font-weight="bold">SM 5</text>
      <rect x="200" y="50" width="90" height="40" rx="4" fill="#76B900" opacity="0.8"/>
      <text x="245" y="75" text-anchor="middle" fill="#000" font-family="Arial, sans-serif" font-size="10" font-weight="bold">SM 6</text>
      <rect x="300" y="50" width="90" height="40" rx="4" fill="#76B900" opacity="0.8"/>
      <text x="345" y="75" text-anchor="middle" fill="#000" font-family="Arial, sans-serif" font-size="10" font-weight="bold">SM 7</text>
      
      <!-- Row 3 -->
      <rect x="0" y="100" width="90" height="40" rx="4" fill="#76B900" opacity="0.8"/>
      <text x="45" y="125" text-anchor="middle" fill="#000" font-family="Arial, sans-serif" font-size="10" font-weight="bold">SM 8</text>
      <rect x="100" y="100" width="90" height="40" rx="4" fill="#76B900" opacity="0.8"/>
      <text x="145" y="125" text-anchor="middle" fill="#000" font-family="Arial, sans-serif" font-size="10" font-weight="bold">SM 9</text>
      <rect x="200" y="100" width="90" height="40" rx="4" fill="#76B900" opacity="0.8"/>
      <text x="245" y="125" text-anchor="middle" fill="#000" font-family="Arial, sans-serif" font-size="10" font-weight="bold">SM 10</text>
      <rect x="300" y="100" width="90" height="40" rx="4" fill="#76B900" opacity="0.8"/>
      <text x="345" y="125" text-anchor="middle" fill="#000" font-family="Arial, sans-serif" font-size="10" font-weight="bold">SM 11</text>
      
      <!-- Memory bus lines -->
      <g stroke="#F4C542" stroke-width="2" opacity="0.6">
        <line x1="45" y1="150" x2="45" y2="170"/>
        <line x1="145" y1="150" x2="145" y2="170"/>
        <line x1="245" y1="150" x2="245" y2="170"/>
        <line x1="345" y1="150" x2="345" y2="170"/>
      </g>
    </g>
    
    <!-- Global Memory -->
    <rect x="40" y="230" width="400" height="20" rx="4" fill="#F4C542" opacity="0.8"/>
    <text x="240" y="245" text-anchor="middle" fill="#000" font-family="Arial, sans-serif" font-size="12" font-weight="bold">GLOBAL MEMORY</text>
  </g>

  <!-- Main title -->
  <text x="50" y="210" fill="#FFFFFF" font-family="Arial, sans-serif" font-size="46" font-weight="bold">GPU Programming</text>
  <text x="50" y="268" fill="#FFFFFF" font-family="Arial, sans-serif" font-size="46" font-weight="bold">Model &amp; Architecture</text>
  <text x="50" y="326" fill="#F4C542" font-family="Arial, sans-serif" font-size="44" font-weight="bold">Memory Layout</text>

