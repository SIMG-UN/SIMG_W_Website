    <text x="240" y="25" text-anchor="middle" fill="#76B900" font-family="Arial, sans-serif" font-size="16" font-weight="bold">GPU ARCHITECTURE</text>
    
    <!-- SM Grid (4x4) -->
    <g transform="translate(40, 50)">
