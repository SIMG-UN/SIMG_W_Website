<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1280" height="720" viewBox="0 0 1280 720">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a"/>
      <stop offset="50%" style="stop-color:#0C1A26"/>
      <stop offset="100%" style="stop-color:#1a1a2e"/>
    </linearGradient>
    <linearGradient id="nv-green" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#76B900"/>
      <stop offset="100%" style="stop-color:#5a9e00"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#F4C542"/>
      <stop offset="100%" style="stop-color:#2E6DB4"/>
    </linearGradient>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <rect width="40" height="40" fill="none"/>
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#76B900" stroke-width="0.3" opacity="0.1"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="1280" height="720" fill="url(#bg)"/>
  <rect width="1280" height="720" fill="url(#grid)"/>

  <!-- Top accent bar -->
  <rect x="0" y="0" width="1280" height="4" fill="url(#accent)"/>

  <!-- NVIDIA Logo (top-right) -->
  <g transform="translate(1080, 35)">
    <rect x="-8" y="-8" width="170" height="46" rx="8" fill="rgba(0,0,0,0.5)"/>
    <text x="30" y="22" fill="#76B900" font-family="Arial, sans-serif" font-size="22" font-weight="bold" letter-spacing="2">NVIDIA</text>
    <text x="30" y="32" fill="#76B900" font-family="Arial, sans-serif" font-size="8" letter-spacing="3" opacity="0.7">CUDA PLATFORM</text>
  </g>

  <!-- SIMG branding (top-left) -->
  <g transform="translate(50, 40)">
    <text x="0" y="0" fill="#F4C542" font-family="Arial, sans-serif" font-size="24" font-weight="bold" letter-spacing="4">SIMG</text>
    <text x="0" y="18" fill="#A8B3C3" font-family="Arial, sans-serif" font-size="10" letter-spacing="1">SEMILLERO DE INVESTIGACION</text>
  </g>

  <!-- Lecture number badge -->
  <g transform="translate(50, 110)">
    <rect x="0" y="0" width="120" height="36" rx="18" fill="#76B900"/>
    <text x="60" y="24" text-anchor="middle" fill="#0a0a0a" font-family="Arial, sans-serif" font-size="14" font-weight="bold" letter-spacing="1">LECTURE 1</text>
  </g>

  <!-- Event type badge -->
  <g transform="translate(185, 110)">
    <rect x="0" y="0" width="120" height="36" rx="18" fill="none" stroke="#2E6DB4" stroke-width="1.5"/>
    <text x="60" y="24" text-anchor="middle" fill="#93c5fd" font-family="Arial, sans-serif" font-size="12" font-weight="bold" letter-spacing="1">IN-PERSON</text>
  </g>

  <!-- GPU Architecture Illustration (right side) -->
