    <text x="20" y="0">CUDA Programming Model</text>
    <circle cx="8" cy="25" r="3" fill="#F4C542"/>
    <text x="20" y="30">GPU Hardware Architecture</text>
    <circle cx="8" cy="55" r="3" fill="#2E6DB4"/>
    <text x="20" y="60">Memory Hierarchy (Global, Shared, Local)</text>
    <circle cx="8" cy="85" r="3" fill="#76B900"/>
