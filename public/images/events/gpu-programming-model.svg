  </g>

  <!-- Bottom bar -->
  <rect x="0" y="680" width="1280" height="40" fill="rgba(0,0,0,0.6)"/>
  <rect x="0" y="678" width="1280" height="2" fill="url(#accent)"/>

  <!-- Date & location in bottom bar -->
  <g font-family="Arial, sans-serif">
    <text x="50" y="706" fill="#F4C542" font-size="15" font-weight="bold">Feb 27, 2026</text>
    <text x="200" y="706" fill="#A8B3C3" font-size="14">|</text>
    <text x="220" y="706" fill="#A8B3C3" font-size="14">2:00 ‚Äì 4:00 PM</text>
    <text x="380" y="706" fill="#A8B3C3" font-size="14">|</text>
    <text x="400" y="706" fill="#A8B3C3" font-size="14">Building 404 ‚Äì Yu Takeuchi, Room 202-405</text>
  </g>

  <!-- Turtle + UNAL (bottom-right) -->
  <g transform="translate(1100, 688)">
    <text x="0" y="18" fill="#E6E9EF" font-family="Arial, sans-serif" font-size="11" opacity="0.6">üê¢ UNAL</text>
  </g>

  <!-- Bottom accent bar -->
  <rect x="0" y="716" width="1280" height="4" fill="url(#nv-green)"/>
</svg>