      <rect x="0" y="0" width="90" height="40" rx="4" fill="#76B900" opacity="0.8"/>
      <text x="45" y="25" text-anchor="middle" fill="#000" font-family="Arial, sans-serif" font-size="10" font-weight="bold">SM 0</text>
      <rect x="100" y="0" width="90" height="40" rx="4" fill="#76B900" opacity="0.8"/>
      <text x="145" y="25" text-anchor="middle" fill="#000" font-family="Arial, sans-serif" font-size="10" font-weight="bold">SM 1</text>
      <rect x="200" y="0" width="90" height="40" rx="4" fill="#76B900" opacity="0.8"/>
      <text x="245" y="25" text-anchor="middle" fill="#000" font-family="Arial, sans-serif" font-size="10" font-weight="bold">SM 2</text>
